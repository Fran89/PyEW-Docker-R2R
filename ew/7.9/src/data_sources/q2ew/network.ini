[netm]
logdir=/export/home/earthworm_devel/config/logs
cmddir=/export/home/earthworm_devel/config/cmds
lockfile=/export/home/earthworm_devel/config/lock/netmon.lock
server_startup_delay=10
client_startup_delay=10
